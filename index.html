<!DOCTYPE html>
<html>
  <head>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='base.js'></script>
    <script src='car.js'></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout='10000'>
        <a-asset-item id='car' src='assets/car/scene.gltf'></a-asset-item>
      </a-assets>

      <a-sky src='assets/sky.jpg'></a-sky>

      <a-camera position='0 2 20'></a-camera>

      <a-entity position='1 1 3' rotation='0 -90 0' scale='5 5 5' gltf-model='#car' car-rotation></a-entity>

      <a-entity position='0 0 0' base></a-entity>
    </a-scene>
  </body>
</html>
